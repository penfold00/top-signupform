<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-section">
      <div class="logo-container">
        <img src="img/odin-logo.png" alt="Odin Logo" class="logo-img" />
        <div class="logo-text">Odin</div>
      </div>
      <div class="credentials-container">
        <div class="credentials-text">bg img by Dan Rogers, unsplash.com</div>
      </div>
    </div>
    <div class="form-section">
      <div class="intro-text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore
        temporibus sapiente magnam culpa obcaecati nulla quisquam at
        praesentium, deleniti voluptates! <br /><br /><strong
          >ipsam quaerat quas earum blanditiis ea illo voluptatem amet!</strong
        >
      </div>
      <div class="form-container">
        <form action="#" method="post">
          <div class="form-fields">
            <div>
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                minlength="1"
              />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                minlength="1"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone">Phone number</label>
              <input type="text" name="phone" id="phone" pattern="^[0-9]*$" />
            </div>
            <div>
              <label for="pwd">Password</label>
              <input type="pwd" name="pwd" id="pwd" min="3" />
            </div>
            <div>
              <label for="cpwd">Confirm Password</label>
              <input type="cpwd" name="cpwd" id="cpwd" min="3" />
              <div class="error-msg">Passwords do not match.</div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
